<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title"><a href="index.html">도시들...</a></h1>
        
        <h2>서울</h2>
        <div class="photo">
            <img src="./images/서울.jpg" alt="">
        </div>
        <div class="citytext">
            <p>
                서울특별시는 대한민국의 수도,[20] 그리고 최대도시이다. 평양시, 경주시, 개성시와 함께 오랜 역사를 가진 한반도의 고도 중 하나다.
                법률상 대한민국 제1의 도시로 규정되어 있다.[21] 현재 대한민국에서 유일한 특별시고, 수장인 서울특별시장은 대한민국 광역자치단체장 중 유일하게 장관급 대우를 받으며 국무회의 참여권 및 발언권이 있다.
                서울특별시는 대한민국 제2의 도시인 부산광역시보다도 인구가 약 3배 더 많은 명실상부한 대한민국의 종주도시다.

            </p>
        </div>
    </div>

</body>
